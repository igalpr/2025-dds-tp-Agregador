# Postgres Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/fuentes}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgre}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# For using InMemoryFuenteRepo
#spring.profiles.active=test

# Mejorar respuesta de 404
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
# Enable H2 Console
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ===========================
# Actuator / M�tricas
# ===========================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Histograma HTTP para latencias por endpoint (�til en Dashboards)
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Tags por defecto (identifican tu servicio en Datadog)
management.metrics.tags.service=${DD_SERVICE:agregador}
management.metrics.tags.env=${DD_ENV:test}

# ===========================
# Export Micrometer -> Datadog (sin agente)
# ===========================
management.datadog.metrics.export.enabled=true
management.datadog.metrics.export.api-key=${DD_API_KEY}
management.datadog.metrics.export.uri=https://us5.datadoghq.com
management.datadog.metrics.export.step=5s
# DevTools Configuration
spring.devtools.restart.enabled=true
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
